<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>こんな感じ（仮）</title>
    <style>
        /* ヘッダー */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        /* ナビゲーション */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ナビゲーションのリンク */
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        /* メインコンテンツ */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* セクションの見出し */
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        /* セクションのテキスト */
        p {
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* フッター */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section>
            <h2>Spotifyとの連携によるジャケット画像の一覧化</h2>
            <p>セクションのテキスト。ここには興味深い情報が記載されます。</p>
            <p>もうひとつのセクションのテキスト。ここにはさらに興味深い情報が記載されます。</p>
            <a href="/login">ログインはこちら</a>
        </section>

        <section>
            <h2>実際の使用例</h2>
            <p>ここには別の興味深い情報が記載されます。</p>
        </section>

        <section>
            <h2>ログインで得られたアカウントの情報</h2>
            <p>
                {% for item in sorted_array%}
                <p> {{ item }} </p>
                {% endfor %}
            </p>
            
        </section>
        
    </main>

    <!-- フッター -->
    <footer>
        &copy; 2023 ChatGPT, HIROSE and NISHIO
    </footer>
</body>
</html>
